<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DH Rin - Portfolio</title>
    <script>
        // Single Page Application for GitHub Pages
        // This script takes the current pathname and redirects to index.html with the path as a query parameter
        (function(l) {
            if (l.search[1] === '/' ) {
                var decoded = sessionStorage.redirect || l.pathname;
                sessionStorage.removeItem('redirect');
                l.replace(l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
                    decoded + (l.search ? l.search + '&' : '?') + 'p=' + l.pathname);
            }
        }(window.location))
    </script>
</head>
<body>
    <div id="root"></div>
    <script>
        // Store the current path and redirect to index.html
        sessionStorage.redirect = location.pathname;
        location.replace(location.pathname.split('/').slice(0, -1).join('/') + '/?p=' + location.pathname);
    </script>
</body>
</html>
